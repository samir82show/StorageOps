<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="search_box" prependId="false">
                <h:panelGrid id="search_table" columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupLabel_id}" for="id" />
                    <h:inputText disabled="true" id="id" value="#{groupController.selected.id}" title="#{bundle.CreateGroupTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateGroupLabel_name}" for="name" />
                    <h:inputText id="name" value="#{groupController.selected.name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupController.create}" value="#{bundle.CreateGroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupController.prepareList}" value="#{bundle.CreateGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
