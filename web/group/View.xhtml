<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupLabel_id}"/>
                    <h:outputText value="#{groupController.selected.id}" title="#{bundle.ViewGroupTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGroupLabel_name}"/>
                    <h:outputText value="#{groupController.selected.name}" title="#{bundle.ViewGroupTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupController.destroyAndView}" value="#{bundle.ViewGroupDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupEditLink}"/>
                <br />
                <h:commandLink action="#{groupController.prepareCreate}" value="#{bundle.ViewGroupCreateLink}" />
                <br />
                <h:commandLink action="#{groupController.prepareList}" value="#{bundle.ViewGroupShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
