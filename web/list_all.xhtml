<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Storage Portal</title>
        <link rel="shortcut icon" href=""/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form prependId="false">
                <h1><h:outputText value="List"/></h1>
                <h:dataTable id="request_forms" value="#{controller.listStorageForms()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RequestNo"/>
                        </f:facet>
                        <h:outputText value="#{item.requestNo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Comments"/>
                        </f:facet>
                        <h:outputText value="#{item.comments}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ExpectedGrowth"/>
                        </f:facet>
                        <h:outputText value="#{item.expectedGrowth}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="OwnerEmail"/>
                        </f:facet>
                        <h:outputText value="#{item.ownerEmail}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ShareName"/>
                        </f:facet>
                        <h:outputText value="#{item.shareName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ShareType"/>
                        </f:facet>
                        <h:outputText value="#{item.shareType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Size"/>
                        </f:facet>
                        <h:outputText value="#{item.size}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TargetHosts"/>
                        </f:facet>
                        <h:outputText value="#{item.targetHosts}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TeamEmail"/>
                        </f:facet>
                        <h:outputText value="#{item.teamEmail}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LastUpdatedDate"/>
                        </f:facet>
                        <h:outputText value="#{item.lastUpdatedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
