<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Storage Portal</title>
        <link rel="shortcut icon" href=""/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/resources/templates/template.xhtml">

            <ui:define name = "container">


                <h:form id="report_table" prependId="false">
                    <h1><h:outputText value="Report"/></h1>
                    <h:dataTable id="request_table" value="#{controller.listStorageForms()}" var="item" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="RequestNo"/>
                            </f:facet>
                            <h:outputText value="#{item.requestNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ShareName"/>
                            </f:facet>
                            <h:outputText value="#{item.shareName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Size (GBs)"/>
                            </f:facet>
                            <h:outputText value="#{item.size}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ExpectedGrowth (GBs)"/>
                            </f:facet>
                            <h:outputText value="#{item.expectedGrowth}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ShareType"/>
                            </f:facet>
                            <h:outputText value="#{item.shareType}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="OwnerEmail"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TargetHosts"/>
                            </f:facet>
                            <h:outputText value="#{item.targetHosts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TeamEmail"/>
                            </f:facet>
                            <h:outputText value="#{item.teamEmail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="LastUpdatedDate"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdatedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CreatedBy"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Comments"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </h:column>

                    </h:dataTable>
                </h:form>
            </ui:define> 

        </ui:composition>


    </h:body>
</html>
