<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="zingchart.min.js"/>
    </h:head>
    <h:body>
        <div id='myChart'></div>
        <script>
            var myConfig = {
                graphset: [
                    {
                        type: "bar",
                        height: "100%",
                        width: "20%",
                        x: "0%",
                        y: "0%",
                        series: [
                            {
                                values: [#{myManaged.val2014_1}, 40, 25, 50, 15, 45, 33, 34]
                            }
                        ]
                    }
                ]
            };

            zingchart.render({
                id: 'myChart',
                data: myConfig,
                height: 600,
                width: "100%"
            });
        </script>
        <div id='myChart'></div>

    </h:body>
</html>
