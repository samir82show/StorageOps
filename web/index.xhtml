<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="shortcut icon" href=""/>
    </h:head>
    <h:body>

        <f:view>
            <h:form prependId="false">
                <h:panelGrid columns="2" id="pgrid">
                    <h:outputLabel value="ITSM Request no."/>
                    <h:inputText/>
                    <h:outputLabel value="Share Type"/>
                    <h:selectOneListbox id="share_type" onchange="checkType();">
                        <f:selectItem itemValue="1" itemLabel="CIFS" />
                        <f:selectItem itemValue="2" itemLabel="NFS"/>
                    </h:selectOneListbox>
                    <h:outputLabel value="Share Name"/>
                    <h:inputText id="name"/>
                    <h:outputLabel value="Size (GB)"/>
                    <h:inputText id="size"/>
                    <h:outputLabel value="Owner Email" id="owner_email_label"/>
                    <h:inputText id="owner_email"/>
                    <h:outputLabel value="Team Email"/>
                    <h:inputText id="group_email"/>
                    <h:outputLabel value="Expected growth"/>
                    <h:inputText id="egrowth"/>
                    <h:outputLabel value="Comment"/>
                    <h:inputTextarea id="comment"/>
                </h:panelGrid>
                <h:commandButton value="Submit"/>
                <h:outputScript library="js" name="script.js"/>
            </h:form>
        </f:view>


    </h:body>
</html>
