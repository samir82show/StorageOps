<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="shortcut icon" href=""/>
    </h:head>
    <h:body>

        <f:view>
            <h:form prependId="false">
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ITSMRequestNo:" for="ITSMRequestNo" />
                    <h:inputText id="ITSMRequestNo" value="#{controller.storageForm.ITSMRequestNo}" title="ITSMRequestNo" required="true" requiredMessage="The ITSMRequestNo field is required."/>
                    <h:outputLabel value="ShareType:" for="shareType" />
                    <h:selectOneListbox id="shareType" value="#{controller.storageForm.shareType}" title="ShareType" required="false" requiredMessage="The ShareType field is required." onchange="targetSwitch()">
                        <f:selectItem itemValue="CIFS" itemLabel="CIFS" />
                        <f:selectItem itemValue="NFS" itemLabel="NFS" />
                    </h:selectOneListbox>
                    <h:outputLabel value="ShareName:" for="shareName" />
                    <h:inputText id="shareName" value="#{controller.storageForm.shareName}" title="ShareName" required="false" requiredMessage="The ShareName field is required."/>
                    <h:outputLabel value="SizeInGB:" for="sizeInGB" />
                    <h:inputText id="sizeInGB" value="#{controller.storageForm.sizeInGB}" title="SizeInGB" required="false" requiredMessage="The SizeInGB field is required."/>
                    <h:outputLabel value="TargetHosts:" for="targetHosts" />
                    <h:inputTextarea id="targetHosts" value="#{controller.storageForm.targetHosts}" title="TargetHosts" disabled="true"/>
                    <h:outputLabel value="OwnerEmail:" for="ownerEmail" />
                    <h:inputText id="ownerEmail" value="#{controller.storageForm.ownerEmail}" title="OwnerEmail" required="false" requiredMessage="The OwnerEmail field is required."/>
                    <h:outputLabel value="TeamEmail:" for="teamEmail" />
                    <h:inputText id="teamEmail" value="#{controller.storageForm.teamEmail}" title="TeamEmail" required="false" requiredMessage="The TeamEmail field is required."/>
                    <h:outputLabel value="ExpectedGrowth:" for="expectedGrowth" />
                    <h:inputText id="expectedGrowth" value="#{controller.storageForm.expectedGrowth}" title="ExpectedGrowth" required="false" requiredMessage="The ExpectedGrowth field is required."/>
                    <h:outputLabel value="Comments:" for="comments" />
                    <h:inputTextarea id="comments" value="#{controller.storageForm.comments}" title="Comments" />
                </h:panelGrid>
                <h:commandButton action="#{controller.createStorageForm()}" value="Submit">
                </h:commandButton>
                <h:commandButton action="#{controller.fetchForm()}" value="Search">
                </h:commandButton>
            </h:form>
        </f:view>
        
        <h:link value="List all  " outcome="list_all"/>
        <h:link value="  Search" outcome="search"/>
        <h:outputScript library="js" name="script.js"/>
    </h:body>
</html>
